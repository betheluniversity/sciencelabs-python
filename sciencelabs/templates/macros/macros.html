{% macro semester_selector() %}
    <form class="form-inline">
        <button id="set-semester" type="button" class="btn blue btn-primary button-border">Set</button>
        <select id="semester-select" class="custom-select">
            {% for semester in session['SEMESTER-LIST'] %}
                {% if semester['id'] == session['SELECTED-SEMESTER'] %}
                    <option selected value="{{ semester['id'] }}">{{ semester['term'] }} {{ semester['year'] }}</option>
                {% else %}
                    <option value="{{ semester['id'] }}">{{ semester['term'] }} {{ semester['year'] }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </form>
    <script>
        $(document).ready(function(){
            $('#set-semester').click(function(){
                var select_tag = document.getElementById("semester-select");
                var semester_id = select_tag.options[select_tag.selectedIndex].value;
                var semester_term_year = select_tag.options[select_tag.selectedIndex].text;
                $.ajax({
                    type: "POST",
                    url: "/set-semester",
                    data: JSON.stringify({'id': semester_id, 'term-year': semester_term_year}),
                    contentType: 'application/json;charset=UTF-8',
                    success: function (response) {
                        {# Checks to see if the semester selector is used in the report/month page #}
                        if (/month/.test(window.location.pathname))
                        {
                            var result = semester_term_year.split(" ");
                            var term = result[0];
                            var year = result[1];
                            var month = 0;
                            if (term == 'Interim')
                            {
                                month = 1;
                            }
                            else if (term == 'Spring')
                            {
                                month = 2;
                            }
                            else if (term == 'Fall')
                            {
                                month = 9;
                            }
                            else
                            {
                                month = 6;
                            }
                            window.location.replace("/report/month/" + year + '/' + month);
                        }
                        else
                        {
                            document.location.reload()
                        }
                        console.log(response);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
{% endmacro %}

{% macro select_courses(course_list) %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <button type="button" class="all blue btn btn-primary" id="all-courses">Select No Courses</button>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            {% for course in course_list %}
                <div class="custom-control custom-checkbox display-inl-b">
                    <input type="checkbox" class="custom-control-input" id="{{ course.courseName }}" checked>
                    <label class="custom-control-label" for="{{ course.courseName }}">
                        {{ course.dept }}{{ course.course_num }} ({{ course.courseName }})</label>
                </div>
            {% endfor %}
        </div>
    </div>
    <script>
        $(document).ready(function () {

            $('#all-courses').click(function () {
                if ($(this).hasClass('all')) {
                    $('.custom-control-input').prop('checked', false);
                    $(this).text('Select All Courses');
                } else {
                    $('.custom-control-input').prop('checked', true);
                    $(this).text('Select No Courses');
                }
                $(this).toggleClass('all')
            });
        });
    </script>
{% endmacro %}

    {% set abbr = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'] %}
    {{ abbr[dayofWeek] }}
{% endmacro %}
