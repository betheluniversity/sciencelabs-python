{% extends 'session/base.html' %}

{% block subnav %}
    <a id="student" class="nav-item nav-link active" href="{{ url_for('SessionView:open_session', session_id=session_info.id) }}">Student</a>
    <a id="tutor" class="nav-item nav-link disabled" href="{{ url_for('SessionView:tutor_attendance', session_id=session_info.id) }}">Tutor</a>
{% endblock %}

{% block header %}
    <div class="header card">
        <div class="card-body">
            <h3 class="card-text text-center">Welcome to the Bethel University {{ app_settings['LAB_TITLE'] }}</h3>
        </div>
    </div>
{% endblock %}

{% block body_content %}
    <div class="centered" style="margin-bottom: 10px;">
        <a href='#' class="big-button btn btn-primary sign-in">Please Sign In Here</a>
    </div>
    <table id="student-attendance" class="table table-striped table-bordered" style="width:100%">
        <tr>
            <th class="text-center" colspan="4">Attendance</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Courses</th>
            <th>Time In</th>
            <th>Time Out</th>
        </tr>
    </table>
{% endblock %}
