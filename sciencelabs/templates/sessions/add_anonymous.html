{% extends 'sessions/base.html' %}

{% block header %}
    <div class="header card">
        <div class="card-body">
            <p class="card-text">Add session attendance.</p>
        </div>
    </div>
{% endblock %}

{% block body_content %}
    <div class="col-md-6">
        <form action="{{ url_for('SessionView:add_anon_submit') }}" method="post">
            <input type="hidden" name="session-id" value="{{ session_id }}">
            <div class="form-group">
                <label for="anon-students">Anonymous Students</label>
                <input type="number" id="anon-students" value="{{ session_info.anonStudents }}" class="chosen-container chosen-format" name="anon-students" required>
            </div>
            <button id="add-anon" type="submit" class="btn blue btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
