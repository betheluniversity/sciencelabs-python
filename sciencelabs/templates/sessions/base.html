{% extends 'sciencelabs_base.html' %}

{% block subnav %}
    {% if 'Administrator' in session['USER-ROLES'] %}
        <a id="home" class="nav-item nav-link {{ 'active' if '/session/' == request.path else 'disabled'}}"
           href="{{ url_for('SessionView:index') }}">Available Sessions</a>
        <a id="closed" class="nav-item nav-link {{ 'active' if 'closed' in request.path else 'disabled'}}"
           href="{{ url_for('SessionView:closed') }}">Closed Sessions</a>
        <a id="create" class="nav-item nav-link {{ 'active' if 'create' in request.path else 'disabled'}}"
           href="{{ url_for('SessionView:create') }}">Create a Session</a>
        <a id="restore" class="nav-item nav-link {{ 'active' if 'delete' in request.path else 'disabled'}}"
           href="{{ url_for('SessionView:deleted') }}">Restore a Deleted Session</a>
        {% if 'bam95899' in session['USERNAME'] %}
            <a id="admin-room-groups" class="nav-item nav-link {{ 'active' if 'admin' in request.path else 'disabled' }}"
            href="{{ url_for('SessionView:view_room_groupings') }}">View All Room Groups</a>
        {% endif %}
    {% endif %}
{% endblock %}
