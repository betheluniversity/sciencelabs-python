{% extends 'sciencelabs_base.html' %}

{% block title %} 403 Error {% endblock %}

{% set title = '403 Error' %}

{% block body_content %}

    <div class="row">

        <section id="oops">
            <div class="row">
                <div class="large-9 medium-9 small-12 columns small-centered">
                    <h1 class="oversized">Oh, fiddlesticks, what now?</h1>

                    <h5>Looks like you don't have permission to view this page.</h5>
                </div>
            </div>
            <!-- Sentry JS SDK 2.1.+ required -->
            <script src="https://cdn.ravenjs.com/2.3.0/raven.min.js"></script>

            {% if sentry_event_id %}
                <script>
                    Raven.showReportDialog({
                        eventId: '{{ sentry_event_id }}',
                        dsn: '{{ public_dsn }}'
                    });
                </script>
            {% endif %}
        </section>

        <!-- Main Blog Content -->
        <div class="large-9 columns" role="content">


        </div>

    </div>
{% endblock %}
