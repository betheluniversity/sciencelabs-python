{% extends 'lab_session/home.html' %}

{% block body_content %}
    <form class="form-inline semester-selector margins">
        <button type="button" class="btn btn-primary">Set</button>
        <select class="custom-select">
            {% for semester in app_settings['SEMESTER_OPTIONS'] %}
                <option value="{{ semester }}">{{ semester }}</option>
            {% endfor %}
        </select>
    </form>
    <div class="card welcome margins">
        <div class="card-body">
            <p class="card-text">Deleted Sessions for Spring 2018</p>
        </div>
    </div>
    <div class="margins">Table of Sessions</div>
{% endblock %}
