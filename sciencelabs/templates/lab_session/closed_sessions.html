{% extends 'lab_session/home.html' %}

{% block body_content %}
    <div class="margins">
        <form class="form-inline semester-selector margins">
            <button type="button" class="btn btn-primary">Set</button>
            <select class="custom-select">
                {% for semester in app_settings['SEMESTER_OPTIONS'] %}
                    <option value="{{ semester }}">{{ semester }}</option>
                {% endfor %}
            </select>
        </form>
        <div class="card welcome margins">
            <div class="card-body">
                <p class="card-text">Past Sessions for Spring 2018</p>
            </div>
        </div>
        <form class="form margins">
            <div class="form-group">
                <input type="text" id="search-sessions-field" class="form-control" placeholder="Search">
            </div>
        </form>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Room</th>
                    <th scope="col">Tutors</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for session in app_settings['SESSIONS'] %}
                    <tr>
                    {% for info in session %}
                        <td>{{ info }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
